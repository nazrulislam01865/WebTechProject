<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GoBus</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <main>
            <section class="contact-header">
                <h2>Contact Us</h2>
                <p>Thank you for reaching us! We are always happy to hear from you</p>
            </section>
            <div class="divider"></div>
            <section class="contact-form-section">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="purpose">Purpose</label>
                        <select id="purpose" required>
                            <option value="" disabled selected>Select purpose</option>
                            <option value="bus">Bus</option>
                            <option value="ticket">Ticket Issue</option>
                            <option value="schedule">Schedule Information</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Your Name *</label>
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" placeholder="+880 1XXX-XXXXXX" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="city">Your City *</label>
                        <select id="city" required>
                            <option value="" disabled selected>Select your city</option>
                            <option value="dhaka">Dhaka</option>
                            <option value="chittagong">Chittagong</option>
                            <option value="sylhet">Sylhet</option>
                            <option value="khulna">Khulna</option>
                            <option value="rajshahi">Rajshahi</option>
                            <option value="barisal">Barisal</option>
                            <option value="rangpur">Rangpur</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>

            <section class="contact-info">
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Call Us</h3>
                    <p>+880 9611-123456</p>
                    <p>+880 9611-123457</p>
                </div>

                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email Us</h3>
                    <p>info@gobus.com</p>
                    <p>support@gobus.com</p>
                </div>

                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Visit Us</h3>
                    <p>American International University,Bangladesh</p>
                    <p>Kuril,Dhaka,Bangladesh</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
